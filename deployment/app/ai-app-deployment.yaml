# ai-app-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-chatbot
  namespace: default
  labels:
    app: ai-chatbot
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-chatbot
  template:
    metadata:
      labels:
        app: ai-chatbot
        version: v1
    spec:
      # Add imagePullSecrets to pull from private Docker Hub
      imagePullSecrets:
      - name: dockerhub-secret

      containers:
      - name: chatbot
        image: trainer1234/python:withoutnewrelic
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-chatbot-service
  namespace: default
  labels:
    app: ai-chatbot
spec:
  selector:
    app: ai-chatbot
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
